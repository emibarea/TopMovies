<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <title>Top Movies</title>
  </head>
  <body>
    <header>
      <h1 data-aos="zoom-in">Top movies at the moment</h1>
    </header>
    <ul id="buttons_container" data-aos="fade-down">
      <li class="li_buttons" id="topMovies" data-aos="fade-right">
        <button>Get top movies</button>
      </li>
      <li class="li_buttons" id="top3" data-aos="fade-down">
        <button>Get top 3 movies</button>
      </li>
      <li class="li_buttons" id="top1" data-aos="fade-left">
        <button>Get top Movie</button>
      </li>
    </ul>
    <ul id="movies"></ul>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script src="./script.js"></script>
  </body>
</html>
